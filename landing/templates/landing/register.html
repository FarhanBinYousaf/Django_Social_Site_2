{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-info"><strong>Join Today</strong></div>
            <form method="POST" >
                {% csrf_token %}
                 {{ form|crispy}}
                <input type="submit" value="Register" class="btn btn-outline-info">
                <div class="mt-3 mb-5 text-center">
                    <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                </div>
            </form>
           
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
    

{% endblock content %}
