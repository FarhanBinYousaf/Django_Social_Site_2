<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Plateform </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc6f1624dc.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Social Network</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="{% url 'post_list' %}">Home</a>
        </li>
        
      </ul>
       <form method="GET" action="{% url 'search' %}" class="d-flex" role="search">
        {% csrf_token %}
        <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search" value="{{ request.GET.query }}">
        <button type="submit" style="border: none; background-color: transparent;box-shadow: none;color: white;"><i class="fas fa-search"></i></button>
      </form>&nbsp;&nbsp;&nbsp;
       <div class="nav-item dropdown" style="margin-right: 150px;">
              <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu">
              {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'user-profile' request.user.profile.pk %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>

              {% endif %}

              </ul>
            </div>
    </div>
  </div>
</nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
